<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
     
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button>Rad</button>
            <button>Deg</button>
            <button onclick="factorial()">x!</button>
            <button onclick="addToDisplay('(')">(</button>
            <button onclick="addToDisplay(')')">)</button>
            <button onclick="percentage()">%</button>
            <button onclick="clearDisplay()">AC</button>
            
            <button onclick="toggleInverse()">Inv</button>
            <button onclick="trigFunction('sin')">sin</button>
            <button onclick="mathFunction('log')">ln</button>
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('/')" class="operator">÷</button>
            
            <button onclick="addToDisplay(Math.PI)">π</button>
            <button onclick="trigFunction('cos')">cos</button>
            <button onclick="mathFunction('log10')">log</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('*')" class="operator">×</button>
            
            <button onclick="addToDisplay(Math.E)">e</button>
            <button onclick="trigFunction('tan')">tan</button>
            <button onclick="mathFunction('sqrt')">√</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('-')" class="operator">-</button>
            
            <button onclick="answer()">Ans</button>
            <button onclick="exp()">EXP</button>
            <button onclick="power()">x^y</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button onclick="calculate()" class="operator">=</button>
            <button onclick="addToDisplay('+')" class="operator">+</button>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
